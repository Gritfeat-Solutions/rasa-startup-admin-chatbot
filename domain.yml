templates:
  utter_ask_amount:
  - text: Please specify your compensation amount in Rupees
  utter_ask_date:
  - text: Provide the date of your purchase (YYYY-MM-DD)
  utter_ask_desc:
  - text: Provide the list of purchased items
  utter_ask_from:
  - text: Please provide the start date of your leave (in the format YYYY-MM-DD)
  utter_ask_name:
  - text: What is your name?
  - text: Please provide your name
  utter_ask_options_type:
  - buttons:
    - payload: Early leave
      title: Early leave 
    - payload: Days off
      title: Days off
    - payload: Expense compensation
      title: Expense compensation
    - payload: Book Request
      title: Book Request
    - payload: Purchase Requisition
      title: Purchase Requisition	
    text: Hey {name}! I am Gritfeat admin-bot! How can I help?
  utter_ask_pending:
  - text: Do you have any pending tasks in progress? Anyone else in-charge?
  utter_ask_reason:
  - text: Provide the reason of your leave request
  utter_ask_request:
  - text: Please provide the date  of your early leave (YYYY-MM-DD)
  utter_ask_time:
  - text: Please provide time of your early leave (HH:MM am/pm)
  utter_ask_to:
  - text: Please provide the end date of your leave. Provide same date if its a one
      day leave request (in the format YYYY-MM-DD)
  utter_ask_book:
  - text: Provide the name of book you wish to request
  utter_ask_type:
  - buttons:
    - payload: Lunch Expenses
      title: Lunch Expenses
    - payload: Office Purchases
      title: Office Purchases
    - payload: Others
      title: Others
    text: 'Choose your purchase type:'
  utter_confirm:
  - text: 'Do you wish to continue with these request?'
  utter_days_off:
  - text: "I am going to submit days off request using the following parameters:\n\
      \ - name: {name}\n - from: {from}\n - to: {to}(same date for one day leave)\n\
      - leave reason: {reason}\n - task & incharge: {pending} "
  utter_early_leave:
  - text: "I am going to submit leave early request using the following parameters:\n\
      \ - name: {name}\n - date: {request}\n - time: {time}\n - reason: {reason} "
  utter_expense_compensation:
  - text: "I am going to submit expense compensation request using the following parameters:\n\
      \ - name: {name}\n - date: {date}\n - type: {type}\n - desc: {desc}\n - amount:\
      \ {amount} "
  utter_goodbye:
  - text: Talk to you later!
  - text: Have a good day.
  - text: Until next time!
  utter_greet:
  - text: Hi. What are you looking for?
  - text: 'Hey there! Please choose one of the options:'
  - text: Hello! What can I help you find today?
  utter_mail_send:
  - text: Your request has been successfully submitted
  utter_noworries:
  - text: My pleasure.
  - text: You are welcome!
  utter_receipt:
  - text: I've submitted your request. Please leave your receipt in the adminstration
  utter_submit:
  - text: All done!
  utter_wrong_date:
  - text: Incorrect date format, should be YYYY-MM-DD
  utter_wrong_time:
  - text: Wrong time format (should be HH:MM am/pm)
  utter_range:
  - text: I cannot set this date..Either it is from the past, or too much into the future!
  utter_library:
  - text: "I am going to submit book request using the following parameters:\n
         - Book name: {book}\n
         - Issue Date: {from}\n
         - Due Date: {to}\n"
  utter_next_book:
  - text: Do you wish to request another book?
  utter_ask_p_desc:
  - text: Please mention description/name of products required
  utter_ask_qty:
  - text: Please provide the quantity of the item required
  utter_ask_date_needed:
  - text: Specify the date that you need it for
  utter_purchase_req:
  - text: "I am going to submit purchase requisition request using the following parameters:\n\
        - Description: {p_desc}\n
        - Quantity: {qty}\n
        - Date needed: {date_needed}"
