%YAML 1.1
---
actions:
- utter_ask_to
- utter_slots_values
- utter_ask_date
- utter_days_off
- utter_mail_send
- utter_ask_pending
- days_off_form
- utter_greet
- utter_submit
- utter_ask_reason
- utter_goodbye
- utter_early_leave
- utter_noworries
- utter_wrong_format
- action_slot_reset
- action_days_off_mail
- utter_ask_name
- utter_ask_options_type
- utter_confirmation
- utter_expense_compensation
- utter_confirm
entities:
- date
- days_off
- time
- name
intents:
- days_off
- work_incharge
- name
- days_off_reason
- affirmation
- thankyou
- inform
- greet
- bye
- early_leave
- expense_compensation
- meeting
- deny
slots:
  from:
    auto_fill: false
    type: unfeaturized
  name:
    auto_fill: false
    type: unfeaturized
  pending:
    auto_fill: false
    type: unfeaturized
  reason:
    auto_fill: false
    type: unfeaturized
  requested_slot:
    type: unfeaturized
  to:
    auto_fill: false
    type: unfeaturized
templates:
  utter_ask_attendees:
  - text: Please provide email of the attendees.
  utter_ask_from:
  - text: Please provide the start date of your leave ( in the format YYYY-MM-DD )
  utter_ask_name:
  - text: What is your name?
  - text: Please provide your name.
  utter_ask_options_type:
  - text: Choose one of the following; Early leave, Days off or Expense compensation.
  - buttons:
    - payload: Early leave
      title: Early leave
    - payload: Days off
      title: Days off
    - payload: Expense compensation
      title: Expense compensation
    text: Hey there! Please choose one of the option below
  utter_ask_pending:
  - text: Do you have any pending tasks in progress? Anyone else in-charge?
  utter_ask_reason:
  - text: Provide the reason of your leave request
  utter_ask_to:
  - text: Please provide the end date of your leave. Provide Same date if its a one
      day leave request (in the format YYYY-MM-DD)
  utter_confirm:
  - text: I have sent meeting invitation to the attendees. Your meeting has been set.
  utter_confirmation:
  - text: "I am going to submit days off request using the following parameters:\n
       - name: {name}\n 
       - from: {from}\n 
       - to: {to}(same date for one day leave)\n\
       - leave reason: {reason}\n 
       - task & incharge: {pending}\nDo you wish to continue with these request?"
  utter_goodbye:
  - text: Talk to you later!
  - text: Have a good day.
  - text: Until next time!
  utter_greet:
  - text: Hi. What are you looking for?
  - text: 'Hey there! Please choose one of the options:'
  - text: Hello! What can I help you find today?
  utter_mail_send:
  - text: You request has been successfully submitted.
  utter_noworries:
  - text: My pleasure.
  - text: You are welcome!
  utter_submit:
  - text: All done!
  utter_wrong_format:
  - text: Incorrect date format, should be YYYY-MM-DD
